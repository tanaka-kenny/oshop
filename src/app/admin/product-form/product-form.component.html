<form #f="ngForm" (ngSubmit)="save(f.value)">
    <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel" ngModel name="title" type="text" id="title" class="form-control" required>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
            Title is required.
        </div>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input #price="ngModel" ngModel name="price" type="number" id="price" class="form-control" required>
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
            Price is required.
        </div>
        
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select #category="ngModel" ngModel name="category" id="category" class="form-control" required>
            <option value=""></option>
            <option [value]="c.key" *ngFor="let c of (categories$ | async)">
                {{ c.payload.val() | json}}
            </option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
            Category is required.
        </div>
    </div>
    <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input type="text" #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" class="form-control" required>
        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
            Image Url is required.
        </div>
    </div>
    <button class="btn btn-primary my-2">Save</button>
</form>
