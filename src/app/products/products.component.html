<div class="row">
    <div class="col-lg-3 my-3">
        <div class="list-group">
            <a
            class="list-group-item list-group-item-action"
            [class.active]="!category"
            routerLink="">All Categories</a>
            <a 
            *ngFor="let c of categories$ | async"
            [routerLink]=""
            [queryParams]="{ category: c.key }"
            class="list-group-item list-group-item-action"
            [class.active]="category === c.key">
                {{ c.obj.name }}
            </a>
        </div>
    </div>
    <div class="col my-3">
        <div class="row">
            <div class="col-lg-4 col-md-6" *ngFor="let product of filteredProducts">
                <div class="card m-3" style="width: 15rem;">
                    <img [src]="product.payload.val().imageUrl" class="card-img-top">
                    <div class="card-body">
                      <h3 class="card-title"> {{ product.payload.val().title }} </h3>
                      <p class="card-text"> {{ product.payload.val().price | currency:'USD':"symbol" }} </p>
                      <a [routerLink]="" class="btn btn-primary">
                          Add to cart
                      </a>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
